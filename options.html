<!DOCTYPE html>
<html>

    <head>
    
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>

    <body>
        
        <!--
                - Sound
                - Designauswahl
                - Resett-Button
            

        -->
        
        <header>
            <!-- Logo -->
            <img id="logo" src="img/MindAndPlay.png">
        </header>
        
        <section>
            <h2 class="mind">Mind and Play</h2>
            <b class ="userName"></b> <b class="score"></b>
        </section>
        
        <section class="s2" id="changeUserName">
            
            <p>Neuer UserName:</p>
            <input id="newUserName" type="text">
            <p><button onclick="changeUserName()">Bestätigen</button></p>
            
        </section>
        
        <section class="s2" style="text-align:center;">
        
            <button onclick="resetScore()">Score zurücksetzen:</button>
        
        </section>
        
        <section class="s2" id="design">
            
            <p>Design anpassen:</p>
            
            <select name="presets">
                
            <option id="default">Default</option>
            <option id="minimal">Minimal</option>
            <option id="dark">Dunkel</option>
            <option id="luxury">Luxus</option>
            
            </select>
            
            <p><button onclick="changePreset()">übernehmen</button></p>
            <p>Hinweis: manche Änderungen treten erst nach verlassen der Optionen in Kraft.</p>
            
            <h3>Erweiterte Design-Einstellungen:</h3>
            <p>Hintergrund: <input id="customBackground" type="text"></p>
            <p>Buttons: <input id="customButtons" type="text"></p>
            <p>Infomenus: <input id="customInfo" type="text"></p>
            <p>Schrift: <input id="color" type="text"></p>
            <button onclick="customDesign()">übenehmen</button>
            
        </section>
    
    
        <script src="js/mindAndPlay.js"></script>
        
        <script>
            
            loadPreset();
            
            var select = getPreset();
            
            if(select === "default"){
            
                document.getElementById("default").selected = true;
                
            } else if(select === "minimal"){
            
                document.getElementById("minimal").selected = true;
            
            } else if(select === "dark"){
            
                document.getElementById("dark").selected = true;
            
            } else if(select === "luxury"){
                
                document.getElementById("luxury").selected = true;
                
            }
            
            function changePreset(){
                
                var de = document.getElementById("default").selected;
                var min = document.getElementById("minimal").selected;
                var d = document.getElementById("dark").selected;
                var lux = document.getElementById("luxury").selected;
                console.log(de);
                console.log(min);
                console.log(d);
                
                if(de === true){
                
                    console.log("Default");
                    savePreset("default");
                    disableCustomDesign();
                
                } else if(min === true){
                
                    console.log("Minimal");
                    savePreset("minimal");
                    saveDesign("blue","lightBlue","lightblue");
                    enableCustomDesign();
                
                } else if(d === true){
                
                    console.log("Dark");
                    savePreset("dark");
                    var color1 = "rgb(0,0,0)";        
                    var color2 = "rgb(153, 153, 153)";
        
                    var text = "linear-gradient(to bottom left, " + color1 + " 0%, " + color2 + " 100%)";
        
                   saveDesign(text,text,"grey","white");
                   enableCustomDesign();
                
               } else if(lux === true){
                   
                   savePreset("luxury");
                   
                   saveDesign("linear-gradient(to bottom left, blue 0%, gold 100%)","gold","linear-gradient(to bottom left, gold 0%, blue 100%)", "silver");
                   enableCustomDesign();
                   
               }
                
                
                
            };
            
           document.getElementById("customBackground").value = background;
           document.getElementById("customButtons").value = buttoncolor;
           document.getElementById("customInfo").value = sections;
           document.getElementById("color").value = color;
           
        
        </script>
    </body>

</html>
